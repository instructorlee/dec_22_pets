<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Home Page</title>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        
    </head>
    <body>
        <div class="container-fluid">
            <div id="menu_bar" class='row justify-content-center'>
                <div class='col-3'>
                    <h2>
                        Welcome <span class='user_name'></span>!
                    </h2>
                </div>
                <div class='col-9'>
                    <button class='btn btn-info btn-sm' onClick='setPage("add_pet")'>Add Pet</button>
                    <button class='btn btn-warning btn-sm' onClick='logout()'>Logout</button>
                </div>
            </div>

            <div id="login" class='row page justify-content-center'>
                <div class='col-6'>
                    <h2>Login:</h2>
                    <form id='loginForm' class='row' action='/user/login' method='POST' >

                        <div class='col-12'>
                            <label for='email_address'>Email:</label>
                            <input type='email' name='email_address' value="fred@bedrock.com">
                        </div>

                        <div class='col-12'>
                            <label for='password'>Password:</label>
                            <input type='password' name='password' value="password">
                        </div>

                        <div class'col-12 text-center'>
                            <input type="submit" class="btn btn-success" value="Login">
                        </div>
                    </form>
                    <a href="#" onClick="setPage('register'); return false;">Register</a>
                </div>
            </div>

            <div id="register" class='row page justify-content-center'>
                <div class='col-6'>
                    <form id='registerForm' class='row' action='/user/register' method='POST' >

                        <div class='col-6'>
                            <label for='email_address'>Email:</label>
                            <input type='email' name='email_address'>
                        </div>

                        <div class='col-6'>
                            <label for='first_name'>First Name:</label>
                            <input type='text' name='first_name'>
                        </div>

                        <div class='col-6'>
                            <label for='last_name'>Last Name:</label>
                            <input type='text' name='last_name'>
                        </div>

                        <div class='col-6'>
                            <label for='password'>Password:</label>
                            <input type='password' name='password'>
                        </div>

                        <div class='col-6'>
                            <label for='password_confirm'>ConfirmPassword:</label>
                            <input type='password' name='password_confirm'>
                        </div>

                        <div class'col-12 text-center'>
                            <input type="submit" class="btn btn-success" value="Register">
                        </div>
                    </form>
                    <a href="#" onClick="setPage('login'); return false;">Login</a>
                </div>
            </div>
            
            <div id="dashboard" class='row page'>
                <table class='table'>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Age</th>
                            <th>Likes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id='pets_list'>

                    </tbody>
                </table>
            </div>

            <div id="add_pet" class='row page'>
                <div class='col-7 dashboard__panel '>
                    <h1>Add Pet</h1>
                    <form id="addPetForm" class='row justify-content-center'>

                        <div class='col-6'>
                            <label for='name'>Name:</label>
                            <input type='text' name='name'>
                        </div>

                        <div class='col-6'>
                            <label for='age'>age:</label>
                            <input type='number' name='age'>
                        </div>

                        <div class='col-6'>
                            <label for='type'>type:</label>
                            <input type='text' name='type'>
                        </div>

                        <div class='col-6'>
                            <label for='hobby'>Hobby:</label>
                            <input type='text' name='hobby'>
                        </div>

                        <div class='col-6'>
                            <label for='favorite_snack'>Fav Snack:</label>
                            <input type='text' name='favorite_snack'>
                        </div>

                        <div class='col-12 text-center'>
                            <input class='btn btn-success' type='submit' value='Add Pet'>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            startApp();
        </script>
    </body>
</html>
