<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Home Page</title>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        
    </head>
    <body>
        <div class="container-fluid">
            <div id="login" class='row page justify-content-center'>
                <div class='col-6'>
                    <h2>Login:</h2>
                    <form id='loginForm' class='row' action='/user/login' method='POST' >

                        <div class='col-12'>
                            <label for='email_address'>Email:</label>
                            <input type='email' name='email_address'>
                        </div>

                        <div class='col-12'>
                            <label for='password'>Password:</label>
                            <input type='password' name='password'>
                        </div>

                        <div class='col-12'>
                            <div class='row'>
                                <div class = 'col-12 text-center'>
                                    <a href="#" onClick="setPage('register'); return false;">Register</a>
                                    <input type="submit" class="btn btn-success" value="Login">
                                </div>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
            <div id="register" class='row page justify-content-center'>
                <div class='col-6'>
                    <h2>Register:</h2>
                    <form id='registerForm' class='row' action='/user/register' method='POST' >

                        <div class='col-6'>
                            <label for='email_address'>Email:</label>
                            <input type='email' name='email_address'>
                        </div>

                        <div class='col-6'>
                            <label for='first_name'>First Name:</label>
                            <input type='text' name='first_name'>
                        </div>

                        <div class='col-6'>
                            <label for='last_name'>Last Name:</label>
                            <input type='text' name='last_name'>
                        </div>

                        <div class='col-6'>
                            <label for='password'>Password:</label>
                            <input type='password' name='password'>
                        </div>

                        <div class='col-6'>
                            <label for='password_confirm'>ConfirmPassword:</label>
                            <input type='password' name='password_confirm'>
                        </div>
                        
                        <div class='col-12'>
                            <div class='row'>
                                <div class = 'col-12 text-center'>
                                    <a href="#" onClick="setPage('login'); return false;">Login</a>
                                    <input type="submit" class="btn btn-success" value="Register">
                                </div>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
            <div id="dashboard" class='row page'>
                Dashboard
            </div>
        </div>

        <script>
            startApp();
        </script>
    </body>
</html>
